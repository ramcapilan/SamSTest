<h1>Samsung Products</h1>
<table class="products">
    <thead>
      <tr class="heading" >
        <th>ID</th>
        <th>Product Name</th>
        <th>Model Code</th>
        <th>Serial Number</th>
      </tr>
    </thead>
    <tbody class="products">
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.modelCode }}</td>
        <td>{{ product.serialNumber }}</td>
      </tr>
    </tbody>
  </table>
